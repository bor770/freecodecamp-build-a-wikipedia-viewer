<form [formGroup]="form" (submit)="onSubmit()">
  <button
    *ngIf="!searchBox"
    mat-icon-button
    type="button"
    (click)="showSearchBox()"
  >
    <mat-icon>search</mat-icon>
  </button>
  <mat-form-field *ngIf="searchBox"
    ><input matInput formControlName="searchTerm" /><button
      matSuffix
      mat-icon-button
      type="button"
      (click)="hideSearchBox()"
    >
      <mat-icon>close</mat-icon>
    </button></mat-form-field
  >
</form>
