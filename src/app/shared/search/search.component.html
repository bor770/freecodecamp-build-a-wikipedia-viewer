<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"
  >Click here for a random article</a
>
<mat-form-field *ngIf="open">
  <mat-label>Search Wikipedia</mat-label>
  <input matInput value="{{ value }}" (keyup)="onSearch($event)" /><button
    matSuffix
    mat-icon-button
    (click)="onToggle()"
  >
    <mat-icon>close</mat-icon>
  </button></mat-form-field
>
<ng-container *ngIf="!open"
  ><button mat-icon-button (click)="onToggle()">
    <mat-icon>search</mat-icon>
  </button>
  <p>Click icon to search</p>
</ng-container>
